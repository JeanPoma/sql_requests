services:
  mariadb:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: secret
      MARIADB_DATABASE: vg
    ports: [ "127.0.0.1:3306:3306" ]
    volumes:
      - ./sql/schema:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
  app:
    image: python:3.11-slim
    depends_on: [ mariadb ]
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DB_URL: mysql+pymysql://root:secret@mariadb:3306/vg
      CSV_PATH: data/rawg_games.csv
    command: bash -lc "pip install -r requirements.txt && pytest -q"
  adminer:
    image: adminer:latest
    depends_on: [ mariadb ]
    ports:
      - "127.0.0.1:8080:8080"
volumes:
  db_data: